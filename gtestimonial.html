<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#AFCE9B"/>
    <title>Give feedback</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@200;300;400;500&family=Montserrat:wght@100;200;300;400;600;700;800&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
</head>
<body>

    <div class="container-g">
        <div class="flex-form">
            <div class="form-title">
                <h2>We'd love to hear your thoughts!</h2>
            </div>
            <h3>1. What are three things you are grateful for?</h3>
            <input type="search" name="grateful1" id="grt1">
            <input type="search" name="grateful2" id="grt2">
            <input type="search" name="grateful3" id="grt3">
            <h3>2. Feel free to elaborate on them if you'd like:</h3>
            <textarea class="message" name="msg-1" cols="40" rows="7" id="elaborate"></textarea>
            <h3>3. What was the impact of this experience on your mood? How was your mood before and how are you feeling now?</h3>
            <textarea class="message" name="msg-2" cols="40" rows="7" id="feedback"></textarea>
        </div>
        <div class="btn-area">
            <a href="index.html"><button class="btn-back-add" type="button" id="btn-back1">Back</button></a>
            <button class="btn-next-add" type="button" id="btn-next1">Next</button>
        </div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
        }
    </script>
    
    <script src="firebase.js"  type="module"></script>
</body>
</html>
